<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      ,
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      ,
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="videoPlayer">
      <video
        id="video"
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>

      <div id="videoPlayer__controls">
        <div class="videoPlayer__columns">
          <span id="playBtn"><i class="fas fa-play"></i></span>
        </div>
        <div class="videoPlayer__columns">
          <span
            ><input
              id="rageBar"
              type="range"
              min="0"
              value="0"
              step="0"
              style="width:360px"
          /></span>
        </div>
        <div class="videoPlayer__columns">
          <span>
            <span id="currentTime">00:00:00</span>/<span id="totalTime"
              >00:00:00</span
            >
          </span>
        </div>
        <div class="videoPlayer__columns">
          <span id="volumeBtn"><i class="fas fa-volume-up"></i></span>
        </div>

        <div class="videoPlayer__columns">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
